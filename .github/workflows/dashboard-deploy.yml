name: deploy dashboard React App build

on:
  push:
    branches: [master]

defaults:
  run:
    working-directory: dashboard

jobs:
  pull_req_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run build   
      - uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting